<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - SimCity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'borderland-red': '#FF2A2A',
                        'borderland-dark': '#0a0a0a',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&family=Lexend:wght@400;700&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .grid-bg {
            background-image:
                linear-gradient(to right, #FF2A2A 1px, transparent 1px),
                linear-gradient(to bottom, #FF2A2A 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden bg-borderland-dark">
        <!-- Grid Background -->
        <div class="absolute inset-0 opacity-10 pointer-events-none grid-bg"></div>

        <!-- Main Content -->
        <div class="z-10 text-center space-y-8 animate-fade-in-up">
            <h1 class="text-6xl md:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 tracking-tighter drop-shadow-[0_0_15px_rgba(255,42,42,0.5)]"
                style="font-family: 'Archivo Black', sans-serif;">
                THANK YOU
            </h1>

            <h2 class="text-4xl md:text-6xl font-black text-borderland-red tracking-widest uppercase animate-pulse drop-shadow-[0_0_10px_#FF2A2A]"
                style="font-family: 'Archivo Black', sans-serif;">
                FOR PLAYING
            </h2>

            <div class="w-24 h-1 bg-borderland-red mx-auto my-8 shadow-[0_0_15px_#FF2A2A]"></div>

            <p class="text-xl md:text-2xl text-gray-300 font-mono tracking-wider max-w-2xl mx-auto leading-relaxed">
                STAY TUNED FOR THE RESULT
            </p>
        </div>
    </div>
</body>

</html>
